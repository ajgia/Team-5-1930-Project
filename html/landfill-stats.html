    //---------------------------------------------------------

    function DisplayImage(picturefile) {
        var container = $('<div></div>');
        $('body').prepend(container);

        var x = document.createElement("IMG");
        x.setAttribute("src", picturefile);
        x.setAttribute("width", "100");
